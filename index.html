<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Build-a-Bear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1>Build-a-Bear</h1>
  </header>
  <main>
    <section class="col1">
      <h3>Outfits</h3>
      <div class="col-content">
        <h4 class="col1-headers">Hats</h4>
        <div class="col1-buttons hat-button-container">
          <button id="top-hat" class="hat-button" type="button" name="button">Top Hat</button>
          <button id="sun-hat" class="hat-button" type="button" name="button">Sun Hat</button>
          <button id="space-helmet" class="hat-button" type="button" name="button">Space Helmet</button>
          <button id="hair-bow" class="hat-button" type="button" name="button">Hair Bow</button>
          <button id="crown" class="hat-button" type="button" name="button">Crown</button>
        </div>
        <h4 class="col1-headers">Clothes</h4>
        <div class="col1-buttons clothes-button-container">
          <button id="dress" class="clothes-button" type="button" name="button">Dress</button>
          <button id="vest" class="clothes-button" type="button" name="button">Vest</button>
        </div>
        <h4 class="col1-headers">Accessories</h4>
        <div class="col1-buttons accessories-button-container">
          <button id="bowtie"class="accessories-button" type="button" name="button">Bowtie</button>
          <button id="necklace" class="accessories-button" type="button" name="button">Necklace</button>
          <button id="smartwatch" class="accessories-button" type="button" name="button">Smart Watch</button>
          <button id="sunglasses" class="accessories-button" type="button" name="button">Sunglasses</button>
        </div>
        <h4 class="col1-headers">Backgrounds</h4>
        <div class="col1-buttons background-button-container">
          <button id="beach" class="background-button" type="button" name="button">Beach</button>
          <button id="hearts" class="background-button" type="button" name="button">Hearts</button>
          <button id="outerspace" class="background-button" type="button" name="button">Outerspace</button>
          <button id="park" class="background-button" type="button" name="button">Park</button>
        </div>
      </div>
    </section>
    <section class="col2">
      <div class="bear-images">
        <img class="bear-items" src="assets/bear.png" alt="bear">
        <div class="hats">
          <img class="top-hat hat" src="assets/tophat.png" alt="top-hat">
          <img class="sun-hat hat" src="assets/sunhat.png" alt="sun-hat">
          <img class="space-helmet hat" src="assets/spacehelmet.png" alt="space-helmet">
          <img class="hair-bow hat" src="assets/hairbow.png" alt="hair-bow">
          <img class="crown hat" src="assets/crown.png" alt="crown">
        </div>
        <div class="clothes">
          <img class="dress clothing" src="assets/dress.png" alt="dress">
          <img class="vest clothing" src="assets/vest.png" alt="vest">
        </div>
        <div class="accessories">
          <img class="bowtie accessory" src="assets/bowtie.png" alt="bowtie">
          <img class="necklace accessory" src="assets/necklace.png" alt="necklace">
          <img class="smartwatch accessory" src="assets/smartwatch.png" alt="smartwatch">
          <img class="sunglasses accessory" src="assets/sunglasses.png" alt="sunglasses">
        </div>
        <div class="backgrounds">
        </div>
          <img class="beach background" src="assets/beach.png" alt="beach">
          <img class="hearts background" src="assets/hearts.png" alt="hearts">
          <img class="outerspace background" src="assets/outerspace.png" alt="outerspace">
          <img class="park background" src="assets/park.png" alt="park">
        </div>
      <div class="col2-inputs">
        <input class="saveInput" type="text" name="" placeholder="Name Your Outfit">
        <button disabled class="save" type="button" name="button">Save!</button>
      </div>
    </section>
    <section class="col3">
      <h3>Saved Outfits</h3>
      <div class="col3-content">
        <div class="outfit-section">

        </div>
      </div>
    </section>
  </main>
  <footer>
    <button class="footer-button" type="button" name="reset">Reset Page</button>
  </footer>
</body>
<script src="outfit.js"></script>
<script src="main.js"></script>

</html>
