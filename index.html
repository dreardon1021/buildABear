<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Oleo+Script&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Build-a-Bear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <h1>Build-a-Bear</h1>
  </header>
  <main>
    <section class="col1">
      <h3>Outfits</h3>
      <div class="col-content">
        <h4 class="col1-headers">Hats</h4>
        <div class="col1-buttons">
          <button class="hat-button" type="button" name="button">Top Hat</button>
          <button class="hat-button" type="button" name="button">Sun Hat</button>
          <button class="hat-button" type="button" name="button">Space Helmet</button>
          <button class="hat-button" type="button" name="button">Hair Bow</button>
          <button class="hat-button" type="button" name="button">Crown</button>
        </div>
        <h4 class="col1-headers">Clothes</h4>
        <div class="col1-buttons">
          <button class="clothes-button" type="button" name="button">Dress</button>
          <button class="clothes-button" type="button" name="button">Vest</button>
        </div>
        <h4 class="col1-headers">Accessories</h4>
        <div class="col1-buttons">
          <button class="accessories-button" type="button" name="button">Bowtie</button>
          <button class="accessories-button" type="button" name="button">Necklace</button>
          <button class="accessories-button" type="button" name="button">Smart Watch</button>
          <button class="accessories-button" type="button" name="button">Sunglasses</button>
        </div>
        <h4 class="col1-headers">Backgrounds</h4>
        <div class="col1-buttons">
          <button class="background-button" type="button" name="button">Beach</button>
          <button class="background-button" type="button" name="button">Hearts</button>
          <button class="background-button" type="button" name="button">Outerspace</button>
          <button class="background-button" type="button" name="button">Park</button>
        </div>
      </div>
    </section>
    <section class="col2">
      <div class="bear-images">
        <img class="bear-items" src="assets/bear.png" alt="bear">
        <img class="top-hat" src="assets/tophat.png" alt="top-hat">
        <img class="sun-hat" src="assets/sunhat.png" alt="sun-hat">
        <img class="space-helmet" src="assets/spacehelmet.png" alt="space-helmet">
        <img class="hair-bow" src="assets/hairbow.png" alt="hair-bow">
        <img class="crown" src="assets/crown.png" alt="crown">
      </div>
      <div class="col2-inputs">
        <input type="text" name="" value="Name Your Outfit">
        <button type="button" name="button">Save!</button>
      </div>
    </section>
    <section class="col3">
      <h3>Saved Outfits</h3>
      <div class="col3-contetn">
        <div class="outfit-section">
          <div class="outfit">Fancy<img src="assets/close.svg" alt="closing X" class="close-button">
          </div>
          <div class="outfit">A Day Out<img src="assets/close.svg" alt="closing X" class="close-button">
          </div>
          <div class="outfit">Beach Day<img src="assets/close.svg" alt="closing X" class="close-button">
          </div>
          <div class="outfit">Mars Prom<img src="assets/close.svg" alt="closing X" class="close-button">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <button class="footer-button" type="button" name="reset">Reset Page</button>
  </footer>
</body>
<script src="outfit.js"></script>
<script src="main.js"></script>

</html>
